<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Freezone123</title>
<style>
body {
    font-family: Arial, sans-serif;
    /* Colorful animated gradient background (no black) */
    background: linear-gradient(120deg, #ff6b6b, #f7b733, #6be6b8, #6b9bff, #c56bff);
    background-size: 1000% 1000%;
    animation: gradientMove 15s ease infinite;
    color: #fff;
    margin: 0;
    padding: 0;
}

@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    25% { background-position: 50% 50%; }
    50% { background-position: 100% 50%; }
    75% { background-position: 50% 50%; }
    100% { background-position: 0% 50%; }
}

/* Soft overlay for readability */
.overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.18);
    pointer-events: none;
}

header {
    text-align: center;
    padding: 20px;
    font-size: 28px;
    font-weight: bold;
    background: #222;
}
.search-box {
    width: 90%;
    margin: 10px auto;
    display: flex;
    justify-content: center;
}
.search-box input {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border-radius: 10px;
    border: none;
}
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 15px;
    padding: 20px;
}
.card {
    background: #1a1a1a;
    padding: 15px;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 0 15px rgba(255,255,255,0.15), 0 0 30px rgba(0,150,255,0.2);
}
.btn-play {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    border: 3px solid rgba(255,255,255,0.4);
    background: linear-gradient(135deg, #ff3e3e, #ff9d00, #4caf50, #2196f3, #9b27b0);
    background-size: 400% 400%;
    animation: btnGlow 6s ease infinite;
    color: #fff;
    font-size: 22px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 0 18px rgba(255,255,255,0.6), 0 0 25px rgba(255,255,255,0.4);
    transition: 0.25s ease;
}

.btn-play:hover {
    transform: scale(1.15) rotate(5deg);
    box-shadow: 0 0 25px rgba(255,255,255,0.8), 0 0 40px rgba(255,255,255,0.5);
}

@keyframes btnGlow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}
.btn-download {
    margin-top: 10px;
    padding: 8px 20px;
    border-radius: 10px;
    border: none;
    background: #444;
    color: #fff;
    cursor: pointer;
}
.btn-play:hover {
    transform: scale(1.1);
}
</style>
</head>
<body>
<header>Freezone123</header>
<div class="search-box">
    <input type="text" id="search" placeholder="Search sounds..." onkeyup="filterCards()">
</div>
<div class="grid" id="grid"></div>

<script>
let currentAudio = null;

const colors = [
    "linear-gradient(45deg, #ff3e3e, #ff7a7a)",
    "linear-gradient(45deg, #ff9d00, #ffc163)",
    "linear-gradient(45deg, #4caf50, #7be87f)",
    "linear-gradient(45deg, #2196f3, #6ec6ff)",
    "linear-gradient(45deg, #9b27b0, #e07bff)"
];

// ðŸ‘‰ YAHAN PAR AAP UNLIMITED BUTTONS ADD KAR SAKTE HO
// Bas neeche array me naya name + url add karna hota hai
// Example:
// {name: "New Sound", url: "https://link.mp3"},

const sounds = [
    {name: "Bone Break", url: "https://www.myinstants.com/media/sounds/bone-crack.mp3"},
    {name: "a few moment letar", url: "https://github.com/virendrasoni195-tech/Funny-Sounds-1/raw/main/a-few-moments-later-sponge-bob-sfx-fun.mp3"}
    {name: "Pop Sound", url: "https://www.myinstants.com/media/sounds/pop.mp3"},
    {name: "Click", url: "https://www.myinstants.com/media/sounds/click.mp3"},
    {name: "Beep", url: "https://www.myinstants.com/media/sounds/beep.mp3"},
    {name: "Drop", url: "https://www.myinstants.com/media/sounds/drop.mp3"}
];

function generateButtons() {
    const grid = document.getElementById("grid");
    grid.innerHTML = "";

    let randomStart = Math.floor(Math.random() * colors.length);

    sounds.forEach((sound, index) => {
        const card = document.createElement("div");
        card.className = "card";

        const colorIndex = (randomStart + index) % colors.length;

        card.innerHTML = `
            <h3>${sound.name}</h3>
            <button class="btn-play" style="background:${colors[colorIndex]}" onclick="playSound('${sound.url}')">â–¶</button>
            <button class="btn-download" onclick="window.location.href='${sound.url}'">Download</button>
        `;
        grid.appendChild(card);
    });
}

generateButtons();

function playSound(url) {
    if (currentAudio && !currentAudio.paused) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
    }
    const audio = new Audio(url);
    currentAudio = audio;
    audio.play();
}

function filterCards() {
    let input = document.getElementById("search").value.toLowerCase();
    let cards = document.querySelectorAll(".card");

    cards.forEach(card => {
        let title = card.querySelector("h3").textContent.toLowerCase();
        card.style.display = title.includes(input) ? "block" : "none";
    });
}
</script>
</body>
</html>
