<style>
    body {
        background: linear-gradient(135deg, #001f3f, #3a007d, #ff004c);
        background-size: 300% 300%;
        animation: bgMove 12s infinite alternate;
        font-family: Arial, sans-serif;
        color: #fff;
        margin: 0;
        padding: 0;
        text-align: center;
    }

    @keyframes bgMove {
        0% { background-position: 0% 50%; }
        100% { background-position: 100% 50%; }
    }

    h1 {
        margin-top: 20px;
        font-size: 32px;
        font-weight: bold;
        color: #00eaff;
        text-shadow: 0 0 10px #00eaff;
    }

    /* Search Box */
    #searchBox {
        width: 90%;
        max-width: 420px;
        padding: 14px;
        margin: 20px auto;
        border-radius: 12px;
        border: none;
        font-size: 18px;
        outline: none;
        text-align: center;
        background: #ffffffcc;
        color: #000;
    }

    /* Recommended Section */
    #recommended {
        margin: 10px auto 20px;
        padding: 15px;
        width: 90%;
        max-width: 900px;
        background: #ffffff22;
        border-radius: 15px;
        font-size: 20px;
        color: #00ffaa;
        font-weight: bold;
        backdrop-filter: blur(8px);
        border: 1px solid #00ffaa55;
    }

    /* Responsive Grid */
    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 15px;
        padding: 20px;
        width: 95%;
        margin: auto;
    }

    .card {
        background: #ffffff1a;
        border-radius: 14px;
        padding: 14px;
        font-size: 15px;
        color: #fff;
        transition: 0.25s;
        border: 1px solid #ffffff33;
        backdrop-filter: blur(6px);
    }
    .card:hover {
        transform: scale(1.06);
        background: #ffffff33;
        border-color: #00eaff;
    }

    .card h3 {
        font-size: 15px;
        margin-bottom: 10px;
        text-shadow: 0 0 6px #000;
    }

    button {
        width: 100%;
        padding: 14px;
        margin: 6px 0;
        border-radius: 50px;
        border: none;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        transition: 0.2s;
        color: #fff;
        letter-spacing: 0.5px;
        text-transform: uppercase;
        box-shadow: 0 4px 0 #00000055;
    }

    .playBtn {
        background: linear-gradient(135deg, #ff0059, #ff7b00);
        box-shadow: 0 0 12px #ff5f9e, inset 0 -4px 0 #b3003c;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 17px;
        margin: 0 auto 8px auto;
    }
    .playBtn:hover {
        transform: scale(1.12);
        box-shadow: 0 0 16px #ff5f9e, inset 0 -4px 0 #990033;
    }

    .downloadBtn {
        background: #00aaff;
        box-shadow: 0 0 10px #33bbff, inset 0 -4px 0 #005fcc;
        border-radius: 10px;
        width: 100%;
        padding: 12px;
        font-size: 15px;
        color: #fff;
        margin-top: 10px;
    }
    .downloadBtn:hover {
        transform: scale(1.05);
        box-shadow: 0 0 14px #33bbff, inset 0 -4px 0 #004c99;
    }

/* Updated multi-color buttons */
.btn {
    display: inline-block;
    padding: 10px 20px;
    border-radius: 50px;
    color: #fff;
    border: none;
    cursor: pointer;
    font-weight: bold;

}
.btn.c1 { background: linear-gradient(45deg, #ff3e3e, #ff7a7a); }

.btn.c5 { background: linear-gradient(45deg, #9b27b0, #e07bff); }
.btn:hover { transform: scale(1.08); }

</style>

<script>
let recommendedBox = document.getElementById("recommended");

function playSound(url) {
    let audio = new Audio(url);
    audio.play();
    recommendedBox.innerHTML = "ðŸ”¥ Recommended: " + url.split("/").pop();
}

function downloadSound(url) {
    const a = document.createElement("a");
    a.href = url;
    a.download = url.split("/").pop();
    a.click();
}

document.getElementById("searchBox").addEventListener("keyup", function() {
    let value = this.value.toLowerCase();
    let cards = document.querySelectorAll(".card");

    cards.forEach(card => {
        let name = card.getAttribute("data-name");
        card.style.display = name.includes(value) ? "block" : "none";
    });
});
</script>
