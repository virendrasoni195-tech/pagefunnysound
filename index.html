<<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Freezone123</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(120deg, #ff6b6b, #f7b733, #6be6b8, #6b9bff, #c56bff);
    background-size: 1000% 1000%;
    animation: gradientMove 15s ease infinite;
    color: #fff;
    margin: 0;
    padding: 0;
}

@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    25% { background-position: 50% 50%; }
    50% { background-position: 100% 50%; }
    75% { background-position: 50% 50%; }
    100% { background-position: 0% 50%; }
}

header {
    text-align: center;
    padding: 20px;
    font-size: 28px;
    font-weight: bold;
    background: #222;
}

.search-box {
    width: 90%;
    margin: 10px auto;
    display: flex;
    justify-content: center;
}
.search-box input {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border-radius: 10px;
    border: none;
}
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 15px;
    padding: 20px;
}
.card {
    background: #1a1a1a;
    padding: 15px;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 0 15px rgba(255,255,255,0.15), 0 0 30px rgba(0,150,255,0.2);
}

.btn-play {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    border: 3px solid rgba(255,255,255,0.4);
    background-size: 400% 400%;
    animation: btnGlow 6s ease infinite;
    color: #fff;
    font-size: 26px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 0 18px rgba(255,255,255,0.6), 0 0 25px rgba(255,255,255,0.4);
}
@keyframes btnGlow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.btn-download {
    margin-top: 10px;
    padding: 8px 20px;
    border-radius: 10px;
    border: none;
    background: #444;
    color: #fff;
    cursor: pointer;
}

.length {
    margin-top: 8px;
    font-size: 14px;
    color: #bbb;
}
</style>
</head>

<body>
<header>Freezone123</header>

<div class="search-box">
    <input type="text" id="search" placeholder="Search sounds..." onkeyup="filterCards()">
</div>

<div class="grid" id="grid"></div>

<script>
let currentAudio = null;

// ðŸ‘‰ à¤¬à¤¸ à¤²à¤¿à¤‚à¤• à¤¡à¤¾à¤²à¥‹ â€” à¤¬à¤¾à¤•à¥€ à¤¸à¤¬ auto
const soundLinks = [
    "https://github.com/virendrasoni195-tech/Funny-Sounds-1/raw/main/arkh.mp3",
    "https://github.com/virendrasoni195-tech/Funny-Sounds-1/raw/main/a-few-moments-later-sponge-bob-sfx-fun.mp3",
    "https://www.myinstants.com/media/sounds/pop.mp3",
    "https://www.myinstants.com/media/sounds/beep.mp3"
];

// URL â†’ TITLE automatic
function autoTitle(url) {
    return url.split('/').pop().replace(".mp3", "").replaceAll("-", " ");
}

// seconds â†’ mm:ss
function format(sec) {
    let m = Math.floor(sec / 60);
    let s = Math.floor(sec % 60).toString().padStart(2,"0");
    return `${m}:${s}`;
}

const colors = [
    "linear-gradient(45deg, #ff3e3e, #ff7a7a)",
    "linear-gradient(45deg, #ff9d00, #ffc163)",
    "linear-gradient(45deg, #4caf50, #7be87f)",
    "linear-gradient(45deg, #2196f3, #6ec6ff)",
    "linear-gradient(45deg, #9b27b0, #e07bff)"
];

// Generate cards
function loadSounds() {
    const grid = document.getElementById("grid");
    grid.innerHTML = "";

    soundLinks.forEach((url, i) => {
        const card = document.createElement("div");
        card.className = "card";

        const title = autoTitle(url);
        const color = colors[i % colors.length];

        card.innerHTML = `
            <h3>${title}</h3>
            <button class="btn-play" style="background:${color}" onclick="playToggle('${url}', this)">â–¶</button>
            <div class="length">Loading...</div>
            <button class="btn-download" onclick="window.location.href='${url}'">Download</button>
        `;

        grid.appendChild(card);

        // Duration auto
        const audio = new Audio(url);
        audio.addEventListener("loadedmetadata", () => {
            card.querySelector(".length").innerText = format(audio.duration);
        });
    });
}

loadSounds();

// PLAY / PAUSE
function playToggle(url, btn) {
    if (currentAudio && currentAudio.src === url) {
        if (currentAudio.paused) {
            currentAudio.play();
            btn.textContent = "â¸";
        } else {
            currentAudio.pause();
            btn.textContent = "â–¶";
        }
        return;
    }

    if (currentAudio) {
        currentAudio.pause();
        document.querySelectorAll(".btn-play").forEach(b => b.textContent = "â–¶");
    }

    currentAudio = new Audio(url);
    currentAudio.play();
    btn.textContent = "â¸";

    currentAudio.onended = () => btn.textContent = "â–¶";
}

// SEARCH filter
function filterCards() {
    let text = document.getElementById("search").value.toLowerCase();
    document.querySelectorAll(".card").forEach(card => {
        let title = card.querySelector("h3").textContent.toLowerCase();
        card.style.display = title.includes(text) ? "block" : "none";
    });
}
</script>

</body>
</html>
