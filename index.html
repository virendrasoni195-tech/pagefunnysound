<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Freezone123 - Sound Board</title>

<style>
    body {
        background: #000;
        font-family: Arial, sans-serif;
        color: #fff;
        margin: 0;
        padding: 0;
        text-align: center;
    }

    h1 {
        margin-top: 20px;
        font-size: 32px;
        font-weight: bold;
        color: #00eaff;
    }

    /* Search Box */
    #searchBox {
        width: 90%;
        max-width: 420px;
        padding: 12px;
        margin: 20px auto;
        border-radius: 10px;
        border: none;
        font-size: 18px;
        outline: none;
        text-align: center;
    }

    /* Recommended Section */
    #recommended {
        margin: 10px auto 20px;
        padding: 15px;
        width: 90%;
        max-width: 900px;
        background: #111;
        border-radius: 12px;
        font-size: 20px;
        color: #00ffaa;
        font-weight: bold;
    }

    /* 5 Column Grid */
    .grid {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 15px;
        padding: 20px;
        width: 95%;
        margin: auto;
    }

    .card {
        background: #111;
        border-radius: 12px;
        padding: 12px;
        font-size: 15px;
        color: #fff;
        transition: 0.2s;
    }
    .card:hover {
        transform: scale(1.07);
        background: #222;
    }

    .card h3 {
        font-size: 14px;
        margin-bottom: 10px;
    }

    button {
        width: 90%;
        padding: 10px;
        margin: 5px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        font-size: 14px;
        font-weight: bold;
    }
    .playBtn {
        background: #00ffaa;
    }
    .downloadBtn {
        background: #00aaff;
    }
</style>

</head>
<body>

<h1>Freezone123</h1>

<input type="text" id="searchBox" placeholder="Search soundâ€¦">

<div id="recommended">ðŸ”¥ Auto Recommended: Play a sound</div>

<div class="grid" id="soundGrid">

    <!-- BOX 1 -->
    <div class="card" data-name="bone break crack sound">
        <h3>Bone Break</h3>
        <button class="playBtn" onclick="playSound('https://www.myinstants.com/media/sounds/bone-crack.mp3')">PLAY</button>
        <button class="downloadBtn" onclick="downloadSound('https://www.myinstants.com/media/sounds/bone-crack.mp3')">DOWNLOAD</button>
    </div>

    <!-- BOX 2 -->
    <div class="card" data-name="pop click bubble">
        <h3>Pop Sound</h3>
        <button class="playBtn" onclick="playSound('https://www.myinstants.com/media/sounds/pop.mp3')">PLAY</button>
        <button class="downloadBtn" onclick="downloadSound('https://www.myinstants.com/media/sounds/pop.mp3')">DOWNLOAD</button>
    </div>

    <!-- BOX 3 -->
    <div class="card" data-name="slap thappad funny">
        <h3>Slap Sound</h3>
        <button class="playBtn" onclick="playSound('https://www.myinstants.com/media/sounds/slap.mp3')">PLAY</button>
        <button class="downloadBtn" onclick="downloadSound('https://www.myinstants.com/media/sounds/slap.mp3')">DOWNLOAD</button>
    </div>

    <!-- BOX 4 -->
    <div class="card" data-name="boom explosion">
        <h3>Boom Sound</h3>
        <button class="playBtn" onclick="playSound('https://www.myinstants.com/media/sounds/boom.mp3')">PLAY</button>
        <button class="downloadBtn" onclick="downloadSound('https://www.myinstants.com/media/sounds/boom.mp3')">DOWNLOAD</button>
    </div>

    <!-- BOX 5 -->
    <div class="card" data-name="whistle">
        <h3>Whistle</h3>
        <button class="playBtn" onclick="playSound('https://www.myinstants.com/media/sounds/whistle.mp3')">PLAY</button>
        <button class="downloadBtn" onclick="downloadSound('https://www.myinstants.com/media/sounds/whistle.mp3')">DOWNLOAD</button>
    </div>

</div>

<script>
let recommendedBox = document.getElementById("recommended");

// PLAY Sound + Recommended Update
function playSound(url) {
    let audio = new Audio(url);
    audio.play();
    recommendedBox.innerHTML = "ðŸ”¥ Recommended: " + url.split("/").pop();
}

// DOWNLOAD Sound
function downloadSound(url) {
    const a = document.createElement("a");
    a.href = url;
    a.download = url.split("/").pop();
    a.click();
}

// SEARCH
document.getElementById("searchBox").addEventListener("keyup", function() {
    let value = this.value.toLowerCase();
    let cards = document.querySelectorAll(".card");

    cards.forEach(card => {
        let name = card.getAttribute("data-name");
        card.style.display = name.includes(value) ? "block" : "none";
    });
});
</script>

</body>
</html>
