<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* GLOBAL */
body {
    margin: 0;
    padding: 0;
    background: linear-gradient(45deg, red, blue, green, purple);
    background-size: 400% 400%;
    animation: rgb 10s infinite linear;
    font-family: Arial, sans-serif;
    color: white;
}

/* RGB Animation */
@keyframes rgb {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Fog / Magic Effect */
.fog {
    position: fixed;
    width: 200%;
    height: 200%;
    top: -50%;
    left: -50%;
    background: radial-gradient(white 1%, transparent 60%);
    opacity: 0.18;
    animation: fogMove 12s infinite linear;
}

@keyframes fogMove {
    0% { transform: translateX(0); }
    100% { transform: translateX(400px); }
}

/* HEADER */
header {
    text-align: center;
    padding: 25px 10px;
    background: rgba(0,0,0,0.4);
    backdrop-filter: blur(5px);
    font-size: 30px;
    font-weight: bold;
    letter-spacing: 1px;
    border-bottom: 2px solid white;
}

/* SEARCH BOX */
.search-box {
    text-align: center;
    margin: 20px;
}

.search-box input {
    width: 85%;
    max-width: 450px;
    padding: 12px 15px;
    border-radius: 30px;
    border: none;
    outline: none;
    font-size: 17px;
}

.search-box button {
    padding: 12px 18px;
    border: none;
    background: black;
    color: white;
    border-radius: 30px;
    cursor: pointer;
    margin-left: 10px;
}

/* AUTO RECOMMENDED TEXT */
.recommended {
    text-align: center;
    font-size: 18px;
    margin-top: -10px;
    opacity: 0.8;
}

/* GRID - 5 COLUMNS */
.container {
    max-width: 1500px;
    margin: auto;
    padding: 20px;
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 18px;
}

@media(max-width: 1100px) {
    .container { grid-template-columns: repeat(3, 1fr); }
}

@media(max-width: 700px) {
    .container { grid-template-columns: repeat(2, 1fr); }
}

@media(max-width: 500px) {
    .container { grid-template-columns: repeat(1, 1fr); }
}

/* SOUND CARD */
.card {
    background: rgba(255,255,255,0.22);
    backdrop-filter: blur(5px);
    padding: 20px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 0 10px #00000060;
}

.card h3 {
    margin-top: 0;
}

/* BUTTONS */
button {
    margin: 8px;
    padding: 12px 20px;
    border: none;
    border-radius: 40px;
    font-size: 15px;
    color: white;
    cursor: pointer;
}

.c1 { background: #ff3b3b; }
.c2 { background: #3b9cff; }
.c3 { background: #3bff57; }
.c4 { background: #ff3bf7; }

.download {
    background: black;
}
</style>

<script>
function playSound(url) {
    var audio = new Audio(url);
    audio.play();
}

function downloadSound(url) {
    var a = document.createElement("a");
    a.href = url;
    a.download = "sound.mp3";
    a.click();
}
</script>
</head>

<body>

<div class="fog"></div>

<header>FreeZone123</header>

<div class="search-box">
    <input type="text" placeholder="Search sound..." />
    <button>Search</button>
</div>

<div class="recommended">Auto Recommended Sounds â†“</div>

<div class="container">

    <!-- 5 Column Example (You can add unlimited boxes) -->
    <div class="card">
        <h3>Bone Break</h3>
        <button class="c1" onclick="playSound('https://www.myinstants.com/media/sounds/bone-crack.mp3')">PLAY</button>
        <button class="download" onclick="downloadSound('https://www.myinstants.com/media/sounds/bone-crack.mp3')">DOWNLOAD</button>
    </div>

    <div class="card">
        <h3>Vine Boom</h3>
        <button class="c2" onclick="playSound('https://www.myinstants.com/media/sounds/vine-boom.mp3')">PLAY</button>
        <button class="download" onclick="downloadSound('https://www.myinstants.com/media/sounds/vine-boom.mp3')">DOWNLOAD</button>
    </div>

    <div class="card">
        <h3>Pop Sound</h3>
        <button class="c3" onclick="playSound('https://www.myinstants.com/media/sounds/pop-up.mp3')">PLAY</button>
        <button class="download" onclick="downloadSound('https://www.myinstants.com/media/sounds/pop-up.mp3')">DOWNLOAD</button>
    </div>

    <div class="card">
        <h3>Metal Hit</h3>
        <button class="c4" onclick="playSound('https://www.myinstants.com/media/sounds/metal-hit.mp3')">PLAY</button>
        <button class="download" onclick="downloadSound('https://www.myinstants.com/media/sounds/metal-hit.mp3')">DOWNLOAD</button>
    </div>

    <div class="card">
        <h3>Click Sound</h3>
        <button class="c1" onclick="playSound('https://www.myinstants.com/media/sounds/mouse-click.mp3')">PLAY</button>
        <button class="download" onclick="downloadSound('https://www.myinstants.com/media/sounds/mouse-click.mp3')">DOWNLOAD</button>
    </div>

</div>

</body>
</html>

</html>
